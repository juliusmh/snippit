filetype: keymap

detect:
    filename: "\\.(k|key)?map$|Xmodmap$"

rules:
    - statement: "\\b(add|clear|compose|keycode|keymaps|keysym|remove|string)\\b"
    - statement: "\\b(control|alt|shift)\\b"
    - constant.number: "\\b[0-9]+\\b"
    - special: "="
    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."
    - constant.string:
        start: "'"
        end: "'"
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."
    - comment:
        start: "^!"
        end: "$"
        rules: []

